<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
    <link rel="icon" type="image/x-icon" href="./assets/dicerolling.gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid mainBox" style="--bs-gutter-x: 0;">
        <div class="centerBtns d-flex flex-column justify-content-around">
            <button class="newGameBtn bTns px-3">
                <i class="fa-solid fa-arrows-rotate pe-2"></i>
                NEW GAME
            </button>
            <div>
                <img src="./assets/1.png" class="diceImg" alt="">
            </div>
            <button class="rollDiceBtn bTns px-3">
                <i class="fa-solid fa-dice pe-1"></i>
                ROLL DICE
            </button>
            <button class="holdBtn bTns px-3">
                <i class="fa-solid fa-hands-holding-circle pe-1"></i>
                HOLD
            </button>
        </div>
        <div class="row" style="width: 100%; --bs-gutter-x: 0; height: 100%;">
            <div class="col-6 col-sm d-flex flex-column align-items-center justify-content-around player1 active">
                <h1 style="color: white;">
                    PLAYER 1
                </h1>
                <h1>
                    <span class="player1Score" style="font-size: 48px; color: white;">
                        0
                    </span>
                </h1>
                <div class="currentBox diceScore d-flex flex-column text-center">
                    <span style="font-size: 16px; color: white;">
                        Current
                    </span>
                    <span class="player1DiceScore" style="font-size: 48px; color: white;">
                        0
                    </span>
                </div>
            </div>
            <div class="col-6 col-sm d-flex flex-column align-items-center justify-content-around player2" style="color: white;">
                <h1>
                    PLAYER 2
                </h1>
                <h1>
                    <span class="player2Score" style="font-size: 48px; color: white;">
                        0
                    </span>
                </h1>
                <div class="currentBox diceScore d-flex flex-column text-center">
                    <span style="font-size: 16px; color: white;">
                        Current
                    </span>
                    <span class="player2DiceScore" style="font-size: 48px; color: white;">
                        0
                    </span>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
